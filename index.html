<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Claculator</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/style.css">
</head>

<body>

    <div id="calcMain">

        <div class="display" id="display">
            <div class="calcArea" id="calcArea"></div>
            <div class="typeArea">
                <input id="typer" type="text" max="99999999">
            </div>
        </div>
        
        <div class="buttons" id="c">C</div>
        <div class="buttons operators" id="multi">X</div>
        <div class="buttons operators" id="division">/</div>
        <div class="buttons operators" id="minus">-</div>
        <div class="buttons operators" id="plus">+</div>
        
        <div class="buttons numbers" id="zero">0</div>
        <div class="buttons numbers" id="one">1</div>
        <div class="buttons numbers" id="two">2</div>
        <div class="buttons numbers" id="three">3</div>
        <div class="buttons numbers" id="four">4</div>
        <div class="buttons numbers" id="five">5</div>
        <div class="buttons numbers" id="six">6</div>
        <div class="buttons numbers" id="seven">7</div>
        <div class="buttons numbers" id="eight">8</div>
        <div class="buttons numbers" id="nine">9</div>
        
        <div class="buttons spec" id="dot">.</div>
        <div class="buttons spec" id="equals">=</div>
        
    </div>


<script src="assets/js/script.js"></script>

</body>

</html>
